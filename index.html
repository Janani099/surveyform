<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
      .container{
          width: 728px;
          margin:auto;
          margin-top: 100px;
      } 
      .content{
          width: 500px;
          margin: auto;
         
      }
      .row{
          margin: auto;
          margin-top: 40px;
          margin-left: 60px;
          padding-top: 0px;
          padding-bottom: 30px;
          font-family: sans-serif;
        
      }
    </style>
<head>

</head>
  <body style="background-color:white;">
<div class="container">
    <header class="header">
      <h3 style="text-align: center; color:rgb(20, 11, 18);"><b>Technical Survey Form</b></h1>
      
    </header>



    <div class="content">
        <div class="row">

       

    
  <div style="text-align:left;font-size:18px;">
<p> Name:<br>
    <input type="text"size="50" style="height: 25px" placeholder="Enter your Name">
       </p>
</div>
<div style="text-align:left;font-size:18px;">
    <p> Email Id:<br>
        <input type="text"size="50" style="height: 25px;" placeholder="Enter your Email">
           </p>
    </div> 
    <div style="text-align:left;font-size:18px;">
        <p> Age(optional):<br>
            <input type="text"size="50" style="height: 25px;" required placeholder="Enter your Age">
               </p>
        </div>  
  
    <div style="text-align:left;font-size:18px;">
        <p> Which option describes your current role:<br>
            <select style="width: 350px;height: 30px;">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full time learner</option>
                <option>Full time job</option>
                <option>other</option>
                
            
            
            
            </select>
               </p>
        </div>  
        <div style="text-align:left;font-size:18px;">
            <p> Would you recommended coding to your Friend:<br>
                <input type ="radio" name= "citizen" id="yes">
                <label for="yes" style="padding-right: 40px;">Definitely</label><br>
                <input type ="radio" name= "citizen" id="yes">
                <label for="yes" style="padding-right: 40px;">May be</label><br>
                <input type ="radio" name= "citizen" id="yes">
                <label for="yes" style="padding-right: 40px;">Not Sure</label>
                
                   </p>
                </div>
                <div style="text-align:left;font-size:18px;">
                    <p> What is your favourite coding practices:<br>
                        <select style="width: 350px;height: 30px;">
                            <option>Select</option>
                            <option>Challenges</option>
                            <option>Projects</option>
                            <option>Community</option>
                            <option>Open source</option>
                            
                        
                        
                        
                        </select>
                           </p>
                    </div>  
                    <div style="text-align:left;font-size:18px;">
                        <p> What would you like to see improved(check all that apply):<br>
                            <input type ="checkbox" name= "citizen" id="yes">
                            <label for="yes" style="padding-right: 40px;">Front-End projects</label><br>
                            <input type ="checkbox" name= "citizen" id="yes">
                            <label for="yes" style="padding-right: 40px;">Back-End projects</label><br>
                            <input type ="checkbox" name= "citizen" id="yes">
                            <label for="yes" style="padding-right: 40px;">Data Visualization</label><br>
                            <input type ="checkbox" name= "citizen" id="yes">
                            <label for="yes" style="padding-right: 40px;">Additional course</label>
                               </p>
                            </div>
                            <div style="text-align:left;font-size:18px;">
                                <p> Any comments or additional suggestions:<br>
                                    <input type="text"size="50" style="height: 50px;" required placeholder="Enter your comments">
                                       </p>
                                </div>  
                                <div style="width: 350px;margin: 0;">
                                    
                                        <input type="button" value="Submit" style="background-color:whitesmoke;width: 300px;height: 35px;">
                                          
                                    </div>  
                                </div>
                            </div>
                        </div>
  </body>
      

</html>
